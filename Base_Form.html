<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="center1">
    <button onclick="togglePopup()" class="first-button">Sign In</button>
  </div>
  <div class="center2">
    <button onclick="togglePopup2()" class="first-button">Sign up</button>
  </div>
 <div class="popup" id="popup-1">
   <div class="content">

    <h1>Sign in</h1> 
       <div class="input-field"><input placeholder="Email" class="validate"></div>
       <div class="input-field"><input type="password" placeholder="Password" class="validate" id="pwd1"></div>
       <input type="checkbox" onclick="showPWD1()">Show Password
        <button class="second-button">Sign in</button>
        <div class="close-btn" onclick="togglePopup()">×</div>
    
    </div>
  </div>
  <div class="popup" id="popup-2">
    <div class="content">
 
     <h1>Sign up</h1> 
        <div class="input-field"><input placeholder="Email" class="validate"></div>
        <div class="input-field"><input type="password" placeholder="Password" class="validate" id="pwd2"></div>
        <div class="input-field"><input type="password" placeholder="Confirm Password" class="validate" id="pwd3"></div>
        <input type="checkbox" onclick="showPWD2()">Show Password
         <button class="second-button">Sign up</button>
         <div class="close-btn" onclick="togglePopup2()">×</div>
     
     </div>
   </div>

<script src="Script.js"></script>
</body>
</html>
